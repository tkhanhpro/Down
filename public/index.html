<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Media Downloader</h1>
        <p class="subtitle">Paste your media URL and get download links instantly!</p>
        <form id="urlForm" class="form">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., TikTok, YouTube, Instagram)" required>
            <button type="submit" class="btn">Fetch Downloads</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
