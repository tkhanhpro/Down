<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Downloader</h1>
        <p>Enter a URL from supported platforms (e.g., TikTok, YouTube, Instagram) to fetch downloadable media.</p>
        <p id="apikeyDisplay">Loading your API Key...</p>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter URL here..." required>
            <button type="submit">Fetch & Download</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
